<!DOCTYPE html>
<html>
<head>
  <title>Rain World Image Gallery</title>
  
  <style>
    body {
	  background-image: url("https://i.imgur.com/ZIRacEB.png");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    
    h1 {
      color: #2979FF;
      text-align: center;
      padding: 20px;
    }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .gallery img {
      width: 500px;
      margin: 10px;
      border: 3px solid #FFF;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    
    .gallery img:hover {
      transform: scale(1.1);
    }
    
    .footer {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <h1>Rain World Image Gallery</h1>
  
    <div class="gallery">
    <img src="sub.png" alt="Image 1"> 
    <img src="Home.png" alt="Image 2">
    <img src="family.png" alt="Image 3">
    <img src="farm.png" alt="Image 4">
	
	<img src="Cyan.png" alt="Image 5">
    <img src="Out.png" alt="Image 6">
    <img src="YO.png" alt="Image 7">
    <img src="sky.png" alt="Image 8">
    </div>
 
    <div class="footer">
    &copy; 2023 Rain World. All rights reserved.
    </div>
    <div class="footer">
     <a href="index.html" style="color: #FF0000">Go back to Homepage</a>
  </div>
</body>
</html>
